<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lesson">
            <h2><span>Lesson</span> {{ lesson.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ lesson.name }}</span>
                </dd>
                <dt><span>Lesson Time</span></dt>
                <dd>
                    <span>{{ lesson.lessonTime }}</span>
                </dd>
                <dt><span>Lesson Type</span></dt>
                <dd>
                    <span>{{ lesson.lessonType }}</span>
                </dd>
                <dt><span>Notes</span></dt>
                <dd>
                    <span>{{ lesson.notes }}</span>
                </dd>
                <dt><span>Approved</span></dt>
                <dd>
                    <span>{{ lesson.approved }}</span>
                </dd>
                <dt><span>Lesson To User</span></dt>
                <dd>
                    {{ lesson.lessonToUser?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lesson', lesson.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
